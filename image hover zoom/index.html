<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            overflow: hidden;
            width: 200px;
            height: 200px;
        }
        .container img{
            width: 100%;
            height: 100%;
            transition: .5s;
        }
        .container:hover img{
            scale: 120%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="d.jpg" alt="">
    </div>
</body>
</html>
