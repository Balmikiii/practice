<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .typing{
            border-right: 5px solid;
            font-size: 50px;
            width: 22ch;
            overflow: hidden;
            animation: type 3s steps(30);
            white-space: nowrap;
        }
        @keyframes type{
            from{
                width: 0;
            }
        }
    </style>
</head>
<body>
    <p class="typing">hello word what are doing</p>
</body>
</html>
